{% extends "base.html" %}
{% load static %}

{% block title %}Yangi Dash qo'shish{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/dash_list.css' %}">
{% include "kirill.html" %}
<div class="dash-create-container">
<h2>Yangi Reklama qo'shish</h2>
<form method="POST" enctype="multipart/form-data" action="{% url 'jurnal_app:dash_create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-comment-btn">Saqlash</button>
</form>

    <a href="{% url 'jurnal_app:dash_list' %}" class="back-btn">Orqaga</a>
</div>

<style>
.dash-create-container {
    max-width: 600px;
    margin: 60px auto;
    padding: 20px;
    background: #000b3d;
    color: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}

.dash-create-container h2 {
    margin-bottom: 20px;
    text-align: center;
}

.dash-create-container form input,
.dash-create-container form textarea,
.dash-create-container form select {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 6px;
    border: none;
}

.submit-comment-btn {
    width: 100%;
    padding: 10px;
    background: #222;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.25s;
}

.submit-comment-btn:hover {
    background: #333;
}

.back-btn {
    display: inline-block;
    margin-top: 15px;
    text-decoration: none;
    color: #ffd591;
    font-weight: 600;
.dash-create-container form input[type="file"] {
    display: block;
    width: 100%;
    margin-bottom: 15px;
    padding: 6px 10px;
    background: #11184d;
    color: #fff;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}



}
</style>
{% endblock %}
